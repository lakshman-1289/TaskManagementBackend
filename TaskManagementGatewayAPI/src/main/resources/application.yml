server:
  port: 9191
  
spring:
  application:
    name: Gateway-service
  profiles:
    active: dev
  cloud:
    gateway:
      routes:
      - id: auth-service
        uri: lb://AUTH-SERVICE
        predicates:
        - Path=/auth/**
      - id: user-service
        uri: lb://USER-SERVICE
        predicates:
        - Path=/api/users/**
        filters:
        - JwtAuthenticationFilter
      - id: task-service
        uri: lb://TASK-SERVICE
        predicates:
        - Path=/api/tasks/**
        filters:
        - JwtAuthenticationFilter
      - id: submission-service
        uri: lb://SUBMISSION-SERVICE
        predicates:
        - Path=/api/submissions/**
        filters:
        - JwtAuthenticationFilter

# CORS Configuration
  # Supports multiple frontend ports for different users
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:5176,http://localhost:5177,http://localhost:5178,http://localhost:5179,http://localhost:5180}
    allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
    allowed-headers: ${CORS_ALLOWED_HEADERS:*}
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:true}

eureka:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka

logging:
  level:
    com.nrn.gateway: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.web: DEBUG
    io.jsonwebtoken: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"